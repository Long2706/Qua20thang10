<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            color: azure;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .greetings {
            font-size: clamp(1.8rem, 5vw, 4.5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .greetings .line1,
        .greetings .line2 {
            display: block;
            margin-bottom: 10px;
        }
        
        .greetings span {
            display: inline-block;
            animation: glow 2.5s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 12px #39c6d6, 0 0 50px #39c6d6, 0 0 100px #39c6d6;
            }
            10%, 90% {
                color: #111;
                text-shadow: none;
            }
        }
        
        .greetings > span:nth-child(1) { animation-delay: 0s; }
        .greetings > span:nth-child(2) { animation-delay: 0.1s; }
        .greetings > span:nth-child(3) { animation-delay: 0.2s; }
        .greetings > span:nth-child(4) { animation-delay: 0.3s; }
        .greetings > span:nth-child(5) { animation-delay: 0.4s; }
        .greetings > span:nth-child(6) { animation-delay: 0.5s; }
        .greetings > span:nth-child(7) { animation-delay: 0.6s; }
        .greetings > span:nth-child(8) { animation-delay: 0.7s; }
        .greetings > span:nth-child(9) { animation-delay: 0.8s; }
        .greetings > span:nth-child(10) { animation-delay: 0.9s; }
        .greetings > span:nth-child(11) { animation-delay: 1s; }
        .greetings > span:nth-child(12) { animation-delay: 1.1s; }
        .greetings > span:nth-child(13) { animation-delay: 1.2s; }
        .greetings > span:nth-child(14) { animation-delay: 1.3s; }
        .greetings > span:nth-child(15) { animation-delay: 1.4s; }
        .greetings > span:nth-child(16) { animation-delay: 1.5s; }
        .greetings > span:nth-child(17) { animation-delay: 1.6s; }
        .greetings > span:nth-child(18) { animation-delay: 1.7s; }
        .greetings > span:nth-child(19) { animation-delay: 1.8s; }
        .greetings > span:nth-child(20) { animation-delay: 1.9s; }
        .greetings > span:nth-child(21) { animation-delay: 2s; }
        .greetings > span:nth-child(22) { animation-delay: 2.1s; }
        .greetings > span:nth-child(23) { animation-delay: 2.2s; }
        .greetings > span:nth-child(24) { animation-delay: 2.3s; }
        .greetings > span:nth-child(25) { animation-delay: 2.4s; }
        .greetings > span:nth-child(26) { animation-delay: 2.5s; }
        .greetings > span:nth-child(27) { animation-delay: 2.6s; }
        
        .description {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
            padding: 0 10px;
        }
        
        .button {
            margin-top: 10px;
        }
        
        .botones {
            background: linear-gradient(90deg, #0a2be9, #39c6d6);
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(57, 198, 214, 0.4);
        }
        
        .botones:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(57, 198, 214, 0.6);
        }
        
        .botones:active {
            transform: translateY(0);
        }
        
        .botones a {
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #fff;
            font-weight: 600;
            display: block;
        }
        
        /* Tablet */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .greetings {
                margin-bottom: 25px;
            }
            
            .description {
                margin-bottom: 25px;
            }
            
            .botones {
                padding: 12px 35px;
            }
        }
        
        /* Mobile */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .greetings {
                margin-bottom: 20px;
                max-width: 100%;
            }
            
            .description {
                margin-bottom: 20px;
                font-size: 1.1rem;
            }
            
            .botones {
                padding: 12px 30px;
            }
        }
        
        /* Small mobile */
        @media screen and (max-width: 360px) {
            .greetings {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 0.85rem;
            }
            
            .botones {
                padding: 10px 25px;
            }
            
            .botones a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="greetings">
        <div class="line1">
            <span>C</span>
            <span>h</span>
            <span>u</span>
            <span>c</span>
            <span>&nbsp;</span>
            <span>m</span>
            <span>u</span>
            <span>n</span>
            <span>g</span>
        </div>
        <div class="line2">
            <span>2</span>
            <span>0</span>
            <span>&nbsp;</span>
            <span>t</span>
            <span>h</span>
            <span>a</span>
            <span>n</span>
            <span>g</span>
            <span>&nbsp;</span>
            <span>1</span>
            <span>0</span>
            <span>&nbsp;</span>
            <span>e</span>
            <span>m</span>
            <span>&nbsp;</span>
            <span>i</span>
            <span>u</span>
        </div>
    </div>
    <div class="description">
        <span>Quà của anh người yêu IT</span>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html">Bấm để nhận nhá</a>
        </button>
    </div>
</body>
</html>
